services:
  postgres:
    image: postgres:17.6-bookworm
    container_name: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - "$PWD/deployment/postgres/data:/var/lib/postgresql/data"
      - "$PWD/deployment/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d"
      - "$PWD/deployment/postgres/postgres.conf:/etc/postgresql/postgresql.conf"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_INITDB_ARGS: $POSTGRES_INITDB_ARGS
    networks:
      - default

  redis:
    image: redis:8.2-bookworm
    container_name: redis
    restart: always
    command: redis-server /usr/local/etc/redis/redis-full.conf
    volumes:
      - "$PWD/deployment/redis/redis-full.conf:/usr/local/etc/redis/redis-full.conf"
      - "$PWD/deployment/redis/redis.conf:/usr/local/etc/redis/redis.conf"
      - "$PWD/deployment/redis/data:/data"
    ports:
      - "6379:6379"
    networks:
      - default

  nhm-django-infra:
    build:
      context: ../
      dockerfile: deployment/Dockerfile
    image: nhm-django-infra:${PORSCHE_VERSION:-latest}
    container_name: nhm-django-infra
    restart: always
    ports:
      - "8000:8000"
    environment:
      PORSCHE_VERSION: $PORSCHE_VERSION
      PORSCHE_DATABASES__default__DB: $PORSCHE_DATABASES__default__DB
      PORSCHE_DATABASES__default__USER: $PORSCHE_DATABASES__default__USER
      PORSCHE_DATABASES__default__PASSWORD: $PORSCHE_DATABASES__default__PASSWORD
      PORSCHE_DATABASES__default__HOST: $PORSCHE_DATABASES__default__HOST
      PORSCHE_DATABASES__default__PORT: $PORSCHE_DATABASES__default__PORT
    networks:
      - default
    depends_on:
      - postgres
      - redis

networks:
  default:
    name: nhm-django-infra-network
    driver: bridge
